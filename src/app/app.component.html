<div
  class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5"
>
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1 class="text-white text-center py-10 text-3xl font-bold">
      Angular Calculator
    </h1>

    <!-- calculator screen -->

    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"
    >
      <!-- function screen -->
      <div class="w-full py-5 px6 text-2xl text-white font-thin">Function</div>
      <!-- number screen -->
      <div class="w-full py-5 px6 text-6xl text-white font-thin">100</div>
      <!-- end of screen -->
    </div>
    <!-- button area  -->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">

      <!-- first row -->
      <div class="flex w-full">
        <!-- clear button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">
            C
          </button>
        </div>
        <!-- end clear -->
        <!-- percentage button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            %
          </button>
        </div>
        <!-- end percentage -->
        <!-- division button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            /
          </button>
        </div>
        <!-- end of multiplication -->
      </div>

      <!-- second row -->
      <div class="w-full flex">
        <!-- number 7 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            7
          </button>
        </div>
        <!-- number 8 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            8
          </button>
          <!-- number 9 button  -->
        </div><div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            9
          </button>
          <!-- multiplication button  -->
        </div><div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            *
          </button>
        </div>
      </div>

      <!-- third row -->
      <div class="w-full flex">
        <!-- number 4 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            4
          </button>
        </div>
        <!-- number 5 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            5
          </button>
          <!-- number 6 button  -->
        </div><div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            6
          </button>
          <!-- subtraction button  -->
        </div><div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            -
          </button>
        </div>
      </div>

      <!-- fourth row -->
      <div class="w-full flex">
        <!-- number 1 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            1
          </button>
        </div>
        <!-- number 2 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            2
          </button>
          <!-- number 3 button  -->
        </div><div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            3
          </button>
          <!-- addition button  -->
        </div><div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            +
          </button>
        </div>
      </div>

      <!-- fifth row -->
      <div class="w-full flex">
        <!-- number 0 button  -->
        <div class="w-1/4 border-r border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">
            0
          </button>
        </div>
        <!-- decimal button  -->
        <div class="w-1/4 border-r border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">
            .
          </button>
        </div>
        <!-- equal button  -->
        <div class="w-2/4 border-r border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">
            =
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
